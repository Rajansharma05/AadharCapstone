<div class="container">
  <!-- Form -->
<div class="row">
<div class="col-6">
  <form class="form-example card mt-5 pl-5 pt-5 pb-5" (ngSubmit)="onSubmit()">
    <h1>Admin Login</h1>

    <div class="form-group">
      <label for="phone_num" class="text-light">Username:</label>
      <input
        type="text"
        class="form-control uName"
        id="uName"
        placeholder="Username"
        name="uName"
        style="width: 20vw"
      />
    </div>
    <div class="form-group">
      <label for="password" class="text-light">Password:</label>
      <input
        type="password"
        [(ngModel)]="admin.pass"
        class="form-control password"
        id="pass"
        placeholder="Password"
        name="pass"
        style="width: 20vw"
      />
    </div>
    <div>
      <button type="submit" class="btn btn-primary btn-customized">
        Login
      </button>
    </div>
    <!-- End input fields -->
  </form>
</div>
  <div class="col-6">
    <img width="500rem" src="https://www.kerala9.com/wp-content/uploads/2020/06/Aadhaar-Seva-Centers.jpg" alt="">
  </div>
  <!-- Form end -->
</div>
</div>
